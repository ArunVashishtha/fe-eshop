<div class="container">
  <div class="dd-wrapper">
    <div id="dd_login">
      <form [formGroup]="form">
        <div class="required form-group">
          <input type="text" formControlName="email" placeholder="Email" class="placeholder-fix" aut>
          <i class="icon_mail field-icon"></i>
          <ng-container [ngTemplateOutlet]="errorTemplate" [ngTemplateOutletContext]="{control: form.get('email')}">
          </ng-container>
        </div>
        <div class="required form-group">
          <input type="password" formControlName="password" placeholder="Password" class="placeholder-fix">
          <i class="icon_lock field-icon"></i>
          <ng-container [ngTemplateOutlet]="errorTemplate"
            [ngTemplateOutletContext]="{control: form.get('password'), customError: {pattern: 'Password must contain at least one lower case, one upper case, one numeric and one special character.'}}">
          </ng-container>
        </div>
        <div class="required form-group">
          <input type="text" formControlName="contactNumber" placeholder="Mobile number" class="placeholder-fix">
          <i class="icon-call-in field-icon"></i>
          <ng-container [ngTemplateOutlet]="errorTemplate"
            [ngTemplateOutletContext]="{control: form.get('contactNumber'), customError: {pattern: 'Mobile number is not valid.'}}"></ng-container>
        </div>
        <div class="required form-group">
          <div class="gender">
            <div>
              <input id="gender_male" type="radio" formControlName="gender" value="male" class="placeholder-fix">
              <label for="gender_male">Male</label>
            </div>
            <div>
              <input id="gender_female" type="radio" formControlName="gender" value="female" class="placeholder-fix">
              <label for="gender_female">Female</label>
            </div>
          </div>
          <ng-container [ngTemplateOutlet]="errorTemplate" [ngTemplateOutletContext]="{control: form.get('gender')}">
          </ng-container>
        </div>
        <div class="form-group text-center">
          <button type="button" class="btn btn-sm btn-third-col" (click)="register()">Register</button>
        </div>
        <div class="dd-delimiter"></div>
        <div class="form-group text-center">
          <button type="button" class="btn btn-sm btn-sec-col" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #errorTemplate let-control="control" let-customError="customError">
  <div *ngIf="control.invalid && control.touched" class="error">
    <span *ngIf="control.errors.required">This field is required.</span>
    <span *ngIf="control.errors.email">Email is not valid.</span>
    <span *ngIf="control.errors.minlength">This field must be at least {{control.errors.minlength.requiredLength}} characters long.</span>
    <span *ngIf="control.errors.maxlength">This field must not exceed {{control.errors.maxlength.requiredLength}} characters.</span>
    <span *ngIf="control.errors.pattern">{{customError.pattern || 'This field is not valid.'}}</span>
  </div>
</ng-template>
